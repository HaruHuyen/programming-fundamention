  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swapit</title>
  </head>
  <body>
  <script>
    let a = "Raising the bar"
    let b = "CodeGym"
    console.log("original: ", a, ": ", b)
    let c = a
    a = b
    b = c
    console.log("after swapping: ", a, ": ", b)

  </script>
  </body>
  </html>
